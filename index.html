<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Hub</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo-container">
					<a href="https://github.com/brianle169/book-library">
						<button class="logo-button">
							<img
								src="img/bookshelf.svg"
								alt="bookshelf"
								width="80"
								height="80" />
						</button>
					</a>
					<h2><a href="">Book Hub</a></h2>
				</div>
				<div class="user-info-container">
					<div class="user-avatar">
						<a href="">
							<img
								src="img/Confused-Penguin.svg"
								alt="bookshelf"
								width="80"
								height="80" />
						</a>
						<p class="user-name"><a href="">Guest</a></p>
					</div>
				</div>
			</div>
			<div class="body-container">
				<div class="library-log"></div>
				<div class="book-cards-container"></div>
			</div>
		</div>
	</body>
</html>
