<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Hub</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<!-- Library logo -->
				<div class="logo-container">
					<a href="https://github.com/brianle169/book-library">
						<button class="logo-button">
							<img
								src="img/bookshelf.svg"
								alt="bookshelf"
								width="80"
								height="80" />
						</button>
					</a>
					<h1><a href="">Book Hub</a></h1>
				</div>
				<!-- Library owner information -->
				<div class="user-info-container">
					<a href="">
						<button class="avatar-button">
							<img
								src="img/Confused-Penguin.svg"
								alt="avatar"
								width="60"
								height="60" />
						</button>
					</a>
					<p class="user-name"><a href="">Guest</a></p>
				</div>
			</div>
			<div class="body-container">
				<!-- General information about current library -->
				<div class="library-log">
					<h2>Library Log</h2>
					<div class="log-container">
						<p class="total-books">Total Books :</p>
						<p class="total-books value">0</p>
						<p class="books-read">Books Finished :</p>
						<p class="books-read value">0</p>
						<p class="books-notread">Books In Progress :</p>
						<p class="books-notread value">0</p>
						<p class="books-notread">Books Not Read :</p>
						<p class="books-notread value">0</p>
						<p class="books-notread">Total Pages :</p>
						<p class="books-notread value">0</p>
						<button class="clear-all">Clear All</button>
					</div>
				</div>
				<!-- A container for book cards -->
				<div class="search-bar">
					<h2>Your Books</h2>
					<div class="search-area">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="30"
							height="30">
							<title>magnify</title>
							<path
								fill="#0d9488"
								d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
						</svg>
						<input
							type="search"
							name="search-value"
							id="search-bar"
							placeholder="Find a specific book" />
					</div>
				</div>
				<!-- Book cards will be appended here -->
				<!-- ...
                        ... -->
				<div class="book-cards-container">Hello</div>
			</div>

			<!-- A popup form to add new book -->
			<form style="display: none">
				<div class="form-input book-title">
					<label for="title">
						Book title:
						<input id="title" type="text" />
					</label>
				</div>
				<div class="form-input book-author">
					<label for="author">
						Book author:
						<input id="author" type="text" />
					</label>
				</div>
				<div class="form-input book-pages">
					<label for="pages">
						Number of pages:
						<input id="pages" type="number" />
					</label>
				</div>
				<div class="form-input book-status">
					<label for="status">
						<input id="status" type="checkbox" />
						I have finished this book.
					</label>
				</div>
			</form>
			<button class="add-book">+</button>
		</div>
	</body>
</html>
