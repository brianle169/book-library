<!DOCTYPE html>
<html lang="en, vn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<!-- Library logo -->
				<div class="logo-container">
					<a href="https://github.com/brianle169/book-library">
						<button class="logo-button">
							<img
								src="img/bookshelf.svg"
								alt="bookshelf"
								width="80"
								height="80" />
						</button>
					</a>
					<h1><a href="">Book</a></h1>
				</div>
				<div
					style="
						color: rgba(255, 255, 255, 0.445);
						font-size: 1.1rem;
						font-style: italic;
					">
					Local/Remote storage feature is currently unavailable. Coming soon!
					(Hopefully ...)
				</div>
				<!-- Library owner information -->
				<div class="user-info-container">
					<a href="">
						<button class="avatar-button">
							<img
								src="img/Confused-Penguin.svg"
								alt="avatar"
								width="60"
								height="60" />
						</button>
					</a>
					<p class="user-name"><a href="">Guest</a></p>
				</div>
			</div>
			<div class="body-container">
				<!-- General information about current library -->
				<div class="library-log">
					<div class="instruction">
						<span></span>
						<img
							src="img/information-slab-circle.svg"
							alt=""
							height="25"
							width="25" />
						<p>Need help? Hover over me!</p>
					</div>
					<h2>Library Log</h2>
					<div class="log-container">
						<p class="total-books">Total Books</p>
						<p class="total-books value"></p>
						<p class="books-read">Books Finished</p>
						<p class="books-read value"></p>
						<p class="books-inprogress">Books In Progress</p>
						<p class="books-inprogress value"></p>
						<p class="books-notread">Books Not Read</p>
						<p class="books-notread value"></p>
						<button class="clear-all">Clear All</button>
					</div>
				</div>
				<!-- A container for book cards -->
				<div class="search-bar">
					<h2>Your Books</h2>
					<button
						class="add-random-book"
						onclick="addRandomBookToLibrary(event)">
						Random Book
					</button>
					<div class="search-area">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							width="30"
							height="30">
							<title>magnify</title>
							<path
								fill="#0d9488"
								d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
						</svg>
						<input
							type="search"
							name="search-value"
							id="search-bar"
							placeholder="For decoration purpose - This won't do anything" />
					</div>
				</div>
				<div class="book-cards-container"></div>
			</div>
		</div>
		<!-- A popup form to add new book -->
		<button class="add-book">
			<img src="img/plus.svg" alt="plus" width="45" height="45" />
		</button>
		<form class="add-book-form" style="display: none">
			<button class="close-form">
				<img src="img/close-circle.svg" alt="" />
			</button>
			<h1>Add A New Book</h1>
			<div class="form-input book-title">
				<label for="title"> Book title</label>
				<input id="title" type="text" required />
				<span></span>
			</div>
			<div class="form-input book-author">
				<label for="author"> Book author </label>
				<input id="author" type="text" required />
				<span></span>
			</div>
			<div class="form-input book-pages">
				<label for="pages"> Number of pages </label>
				<input id="pages" type="number" min="1" required />
				<span></span>
			</div>
			<div class="form-input book-pages-read">
				<label for="pages-read"> Number of pages read </label>
				<input id="pages-read" type="number" min="1" disabled />
				<span></span>
			</div>
			<fieldset class="form-input book-status">
				<legend>Have you read this book?</legend>
				<div class="options">
					<div class="option">
						<label for="read"> Yes </label>
						<input type="radio" id="read" name="status" value="Read" />
					</div>
					<div class="option">
						<label for="notread"> No </label>
						<input type="radio" id="notread" name="status" value="Not Read" />
					</div>
					<div class="option">
						<label for="in-progress"> Reading </label>
						<input
							type="radio"
							id="in-progress"
							name="status"
							value="Reading" />
					</div>
				</div>
			</fieldset>
			<button type="submit" class="submit-form">Add Book</button>
		</form>
	</body>
</html>
